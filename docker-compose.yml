name: thriftly

services:
    thriftly.dev:
        profiles:
            - dev
        build:
            context: .
            target: development
            args:
                USER_ID: $UID
                GROUP_ID: $GID
        environment:
            SSL_MODE: "off"
        volumes:
            - .:/var/www/html
        depends_on:
            - mysql
            - mailpit
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.thriftly.rule=Host(`thriftly.localhost`)"
        networks:
            - default
            - traefik

    thriftly.prod:
        profiles:
            - prod
        build:
            context: .
            target: production
        environment:
            AUTORUN_ENABLED: "true"
            SSL_MODE: "off"
        depends_on:
            - mysql
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.thriftly.rule=Host(`thriftly.djcayz.xyz`)"
            - "traefik.http.routers.thriftly.tls=true"
            - "traefik.http.routers.thriftly.tls.certresolver=myresolver"
        networks:
            - default
            - traefik

